    <div class="container-fluid heading">
        <h1><strong> Prediction Of Your Placement </strong> </h1>
    </div>

            <h4 style="text-align: center; color : white; "> Fill The Details Below To Get Your Placment Results </h4>


            <form action="{{url_for('predict')}}" method="post">
                <div class="form-group">
                    <label for="Gender" style = "color: white;">Gender</label>
                    <select class="form-control" type="text" id="Gender" name="Gender"  required>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                
                    <div class="col-6">
                <div class="form-group">
                    <label for="ssc" style = "color: white;">SSC PERCENTAGE</label>
                    <input class="form-control" id="ssc" type="number" name="SSC PERCENTAGE" placeholder="SSC PERCENTAGE" step='0.01' required>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="hsc" style = "color: white;">HSC PERCENTAGE</label>
                    <input class="form-control" id="hsc" type="number" name="HSC PERCENTAGE" placeholder="HSC PERCENTAGE" step='0.01' required>
                </div>
            
                </div>
                <div class="form-group">
                    <label for="hscfield" style = "color: white;">HSC FIELD</label>
                    <select class="form-control" id="hscfield" type="text" name="HSC FIELD" required>
                        <option>Science</option>
                        <option>Commerce</option>
                        <option>Arts</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ugdp" style = "color: white;">Under Graduation Degree percentage (%)</label>
                    <input class="form-control" id="ugdp" type="number" name="Under Graduation Degree percentage" placeholder="Under Graduation Degree percentage" step='0.01' required>
                </div>

                <div class="form-group">
                    <label for="ugdf" style = "color: white;">Under Graduation Degree FIELD</label>
                    <select class="form-control" id="ugdf" type="text" name="Under Graduation Degree FIELD" required>
                        <option>Science and Technology</option>
                        <option>Commerce and Management</option>
                        <option>Architecture and Others</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="workexp" style = "color: white;">WORK EXPERIENCE</label>
                    <select class="form-control" id="workexp" type="text" name="WORK EXPERIENCE" required>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="etest" style = "color: white;">EMPLOYABILITY SKILLS TEST (%)</label>
                    <input class="form-control" id="etest" type="number" name="EMPLOYABILITY TEST" placeholder="EMPLOYABILITY TEST" step='0.01' required>
                </div>

                <button type="submit" class="btn btn-lg btn-block btn-danger">Predict</button>
            </form>
